<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicketTime!</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/brands.css" integrity="sha384-vfTtNoEyqnxivzqkzc+mvlVeCWPGwMlIIkeTkt0mcUQNmFLyyXxY5SgZIkKQIXRK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/fontawesome.css" integrity="sha384-NnhYAEceBbm5rQuNvCv6o4iIoPZlkaWfvuXVh4XkRNvHWKgu/Mk2nEjFZpPQdwiz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="page">
  <header class="page__header">
    <h1 class="page__title">TicketTime!</h1>
    <ul class="page__links">
      <li class="page__links-item">
        <a href="https://github.com/spacenomads/hoursFTW" class="page__links-item page__links-item--github">Hours on GitHub</a>
      </li>
    </ul>
  </header>

  <main class="page__main app">
    <section class="app__time-entries">
      <div class="app__field-sizer-container">
        <span class="app__field-sizer js__field-sizer"></span>
      </div>
      <div class="app__time-form">
        <label class="app__time-label" for="timestamp-minutes">Enter tickets duration</label>
        <div class="app__time-field-container">
          <input id="timestamp-minutes" class="app__time-field js__user-ts" type="number" placeholder="0">
          <abbr class="app__time-field-units" title="Minutes">Min</abbr>
        </div>

      </div>
    </section>
    <section class="app__results">
      <div class="app__results-group app__results-group--hhmm">
        <h2 class="app__results-title js__result-hhmm">
          0<span classs="unit">h</span> 00<span classs="unit">min</span>
        </h2>
      </div>
      <div class="app__results-group app__results-group--decimal">
        <h2 class="app__results-title js__result-decimal">
          0.00<span classs="unit">h</span>
        </h2>
      </div>
    </section>
  </main>

  <footer class="page__footer">
    <p class="page__copyright">Â© 2019 Spacenomads</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
