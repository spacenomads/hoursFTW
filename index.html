<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hour FTW</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="page">
  
  <main class="app">
    <section class="app__time-entries">
      <div class="app__time-container">
        <div class="app__time-fake-field js__fake-field" contenteditable="true">0</div>
      </div>
      <div class="app__time-form">
        <label for="timestamp-minutes">Tiempo en minutos</label>
        <input id="timestamp-minutes" class="app__time-entry js__user-ts" type="number">
      </div>
    </section>
    <section class="app__results">
      <div class="app__results-group app__results-group--hhmm">
        <h2 class="app__results-title js__result-hhmm"></h2>
      </div>
      <div class="app__results-group app__results-group--decimal">
        <h2 class="app__results-title js__result-decimal"></h2>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
